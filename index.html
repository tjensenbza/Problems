<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Top 10 Liste – Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    #last-saved {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      width: 100%;
    }

    li {
      margin-bottom: 15px;
      padding: 15px;
      border: 2px solid #1e40af;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input.title {
      width: 100%;
      font-size: 1.1em;
      font-weight: bold;
      color: #1e3a8a;
      border: none;
      border-bottom: 2px solid #93c5fd;
      margin-bottom: 10px;
      outline: none;
      background: transparent;
    }

    textarea,
    input.status {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      resize: vertical;
    }

    textarea {
      height: 60px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Meine Top 10 Liste</h1>
  <div id="last-saved">Letzte Änderung: nie</div>
  <ul id="top10-list"></ul>
  <button onclick="saveList()">Speichern</button>

  <script type="module">
    const SUPABASE_URL = "https://fdsedmqvonfsegyfvqwq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkc2VkbXF2b25mc2VneWZ2cXdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDA3MTUsImV4cCI6MjA2NzAxNjcxNX0.85AKLlUGAtOsLm8Om6rx19ZpPBYF8kf3xrL6NiTPCME";

    async function fetchList() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/top10_items?select=*`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
        },
      });
      const data = await res.json();
      return data.sort((a, b) => a.position - b.position);
    }

    async function saveList() {
      const items = [];
      document.querySelectorAll("#top10-list li").forEach((li, index) => {
        const id = parseInt(li.dataset.id, 10);
        const title = li.querySelector("input.title").value.trim();
        const comment = li.querySelector("textarea").value.trim();
        const status = li.querySelector("input.status").value.trim();
        items.push({ id, position: index + 1, title, comment, status });
      });

      await Promise.all(items.map(item =>
        fetch(`${SUPABASE_URL}/rest/v1/top10_items?id=eq.${item.id}`, {
          method: "PATCH",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json",
            Prefer: "return=representation"
          },
          body: JSON.stringify({
            position: item.position,
            title: item.title,
            comment: item.comment,
            status: item.status
          })
        })
      ));

      updateLastSavedTime();
      alert("Liste gespeichert!");
    }

    function updateLastSavedTime() {
      const now = new Date();
      const formatted = now.toLocaleString("de-DE");
      document.getElementById("last-saved").textContent = `Letzte Änderung: ${formatted}`;
    }

    async function renderList() {
      const list = await fetchList();
      const container = document.getElementById("top10-list");
      container.innerHTML = "";
      list.forEach(item => {
        const li = document.createElement("li");
        li.dataset.id = item.id;
        li.innerHTML = `
          <input class="title" type="text" value="${item.title || ""}" />
          <textarea placeholder="Kommentar...">${item.comment || ""}</textarea>
          <input class="status" type="text" placeholder="Status..." value="${item.status || ""}" />
        `;
        container.appendChild(li);
      });

      new Sortable(container, { animation: 150 });
    }

    renderList();
  </script>
</body>
</html>
